<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="start">Start Game</button>
    <div id="result"></div>
    <div class="container">
        <div class="matchBox" data-testid="colorBox"></div>

        <div class="optionsBox" data-testid="colorOption">
            <div class="option one">
                <button class="btn" id="one"></button>
            </div>

            <div class="option">
                <button class="btn" id="two"></button>
            </div>

            <div class="option two">
                <button class="btn" id="three"></button>
            </div>

            <div class="option three">
                <button class="btn" id="four"></button>
            </div>

            <div class="option">
                <button class="btn" id="five"></button>
            </div>

            <div class="option four">
                <button class="btn" id="six"></button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
